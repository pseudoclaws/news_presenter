db:
  image: mysql:5.5
  environment:
      MYSQL_DATABASE: disc_test
      MYSQL_ROOT_PASSWORD: 123456

redis:
  image: redis
  ports:
    - "6379"

web:
  build: .
  dockerfile: Dockerfile-dev
  command: ./bin/start.sh
  volumes:
    - .:/app
#  environment:
#    - DB_USERNAME=root
#    - DB_PASSWORD=123456
  links:
    - db
    - redis
  ports:
    - "80:80"

sidekiq:
 build: .
 command: bundle exec sidekiq -q default -q ts_delta -q mailers -e production -p tmp/pids/sidekiq.pid -L log/sidekiq.log -d
 links:
   - db
   - redis
 volumes:
   - .:/usr/src/service