version: '2'

services:
  nginx:
    image: 'nginx-latest'

  db:
    image: 'postgres:9.6-alpine'
    environment:
      POSTGRES_USER: 'news'
      POSTGRES_PASSWORD: '123456'
      POSTGRES_DB: 'news'
    ports:
      - '5432:5432'
    volumes:
      - 'postgres:/var/lib/pgsql/data'

  redis:
    image: 'redis'
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/data'

  website:
    tty: true
    depends_on:
      - 'db'
      - 'redis'
    build: .
#    command: bundle exec unicorn -c config/unicorn/production.rb -E production --host 0.0.0.0
    ports:
      - '3000:3000'
    volumes:
      - '.:/app'
    env_file:
      - '.env.production'

  sidekiq:
    depends_on:
      - 'db'
      - 'redis'
    build: .
    command: bundle exec sidekiq -q default -q mailers -e production -p 5000
    volumes:
      - '.:/app'
    env_file:
      - '.env.production'

